<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      OpenAi Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OpenAi Chat</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of chatBot">
      <ion-label fill="outline">
        <ion-text color="primary" class="ion-text-wrap ion-float-right" >
          <h2>{{item.question}}</h2>
        </ion-text>
        <ion-text color="secondary" [innerHtml]="item.response" class="e2e-inner-html-bound ion-text-wrap ion-float-left">
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar *ngIf="!disabled">
    <ion-input [(ngModel)]="question" placeholder="Ask a question"></ion-input>
    <ion-button (click)="sendQuestion()" type="submit">Send</ion-button>
  </ion-toolbar>
</ion-footer>
